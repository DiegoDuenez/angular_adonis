<app-nav-bar-inicio-sesion></app-nav-bar-inicio-sesion>

<div class="container ctn">
  <form>
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <select class="custom-select" (change)="selectChangeHandler($event)">
          <option>Seleccione usuario...</option>
          <option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{ usuario.nombre }}
          </option>
        </select>
      </div>
    </div>
  </form>
</div>

<div *ngIf="idParam">
  <div
    class="container bg-light ctn shadow rounded"
    *ngFor="let comentario of comentarios"
  >
    <h4>Usuario:</h4>
    <span>{{ userNombre }}</span>
    <h4>Titulo:</h4>
    <span>{{ comentario.titulo }}</span>
    <h4>Contenido:</h4>
    <span>{{ comentario.contenido }}</span>
    <h4>Producto:</h4>
    <span>{{ prodNombre }}</span>
    <br />


    <button class="btn btn-success btn" (click)="onSelectAtualizarComentarios(comentario)"> Actualizar Comentario  </button>
<br>
    <button class="btn btn-danger btn" (click)="onDeletecomentarioUsuario(comentario)"> Eliminar  </button>




    <div align="right">
    </div>
  </div>
</div>
<div class="container bg-light ctn shadow rounded" *ngIf="comentarios.length == 0">
  <h4 class="text-secondary">NO HAY COMENTARIOS DE ESTE USUARIO</h4>
</div>
<div class="container bg-light ctn shadow rounded" *ngIf="!idParam">
  <h4 class="text-secondary">ELIGA UN USUARIO PARA VER SUS COMENTARIOS</h4>
</div>
