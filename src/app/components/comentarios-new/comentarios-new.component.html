

<app-nav-bar-inicio-sesion></app-nav-bar-inicio-sesion>

<div class=" form bg-transparent" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">Producto:</h5>
    <div class="mb-3">
      <div>
        <form
         
          [formGroup]="registroForm"
          (ngSubmit)="registroPro()"
        >

        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <select class="custom-select" (change)="selectChangeHandler($event)">
              <option>Seleccione producto...</option>

              <option
                *ngFor="let producto of productos"
                Name="producto.id"
                [value]="producto.id"
              >
                {{ producto.nombre_producto }}
              </option>
            </select>
          </div>
        </div>

          <div class="form-group">
            <label for="inputtitulo">Titulo</label>
            <input
              type="text"
              class="form-control"
              id="inputitulo"
              formControlName="titulo"
              [class.is-invalid]="tituloValidate"
            />
          </div>

          <div class="form-group">
            <label for="inputcontenido">Contenido</label>
            <input
              type="text"
              class="form-control"
              id="inputcontenido"
              formControlName="contenido"
              [class.is-invalid]="contenidoValidate"
            />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block btn-success" >
              Comentar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
