<div class="container">
    <form class="login" [formGroup]="registroForm" (ngSubmit)="registro()">
        <div class="form-group">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" formControlName='nombre' [class.is-invalid]="nombreValidate">
        </div>
        <div class="form-group">
            <label for="inputApe">Apellidos</label>
            <input type="text" class="form-control" id="inputApe" formControlName='apellidos' [class.is-invalid]="apellidosValidate">
        </div>
        <div class="form-group">
            <label for="inputEdad">Edad</label>
            <input type="number" min="1" pattern="^[0-9]+" class="form-control" id="inputEdad" formControlName='edad' [class.is-invalid]="edadValidate">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" formControlName='email' [class.is-invalid]="emailValidate">
        </div>
        <div class="form-group">
            <label for="inputPassword">Contrase√±a</label>
            <input type="password" class="form-control" id="inputPassword" formControlName='password' [class.is-invalid]="passwordValidate">
        </div> 
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block btn-success">Registrarme</button>
        </div>   
        <div align="center">
            <a routerLink="/login">Ya tengo una cuenta</a>
        </div>
    </form>
</div>
